<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="box centered container is-primary">
        <h1 class="title">Task List</h1>
        <form id="taskForm" class="box container">
            <div class="field column">
                <label class="label" for="taskInput">TaskList</label>  
                <div class="control ">
                    <input type="text" class="input is-rounded " id="taskInput">
                </div>
            </div>
            <div class="field">
                <input type="submit" class="button" value="Add Task">        
            </div>
        </form>
        <div class="card card-content column ">
        <h5 class="subtitle">Filter task</h5>
        <label for="filterTask" class="label">Filter task</label>      
        <input type="text" class="input" id="filterTask"><br><br>
        <button class="button clearBtn">clear tasks</button>
        </div>
        <div class="panel-heading">Tasks </div>
        <ul class="panel taskList has-primary">
            
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
